<div class="modal-popup auth-popup recovery-popup" data-engram-popup="recovery">

    <div class="modal-popup__auth-claster">
        <p class="modal-popup__title">Восстановление пароля</p>
        <p class="modal-popup__subtitle">Введите email — мы отправим ссылку для сброса пароля</p>

        <form class="auth-form">
            <div class="auth-form__field">
                <label class="auth-form__label" for="recovery-email">Email</label>
                <input class="auth-form__input" id="recovery-email" type="email" placeholder="nathan.roberts@example.com" />
            </div>
            <button class="auth-btn auth-btn--primary" type="submit">Отправить</button>
        </form>

        <p class="auth-form__signup">
            Вспомнили пароль? <span class="auth-form__link" data-engram-button="auth">Войти</span>
        </p>
    </div>

</div>
