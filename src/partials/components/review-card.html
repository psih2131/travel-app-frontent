        <time class="review-card__date" datetime="{{dateISO}}">{{date}}</time>
    </div>
    <h3 class="review-card__title">{{title}}</h3>
    <div class="review-card__text-wrap">
        <p class="review-card__text" data-full-text="{{text}}">{{text}}</p>
        <button type="button" class="review-card__more" aria-label="Читать полностью" hidden>Ещё</button>
    </div>
    <div class="review-card__gallery">
        <a href="{{image1}}" class="review-card__gallery-link" data-fancybox="review-gallery-{{reviewId}}">
            <img src="{{image1}}" alt="" class="review-card__gallery-img">
        </a>
        <a href="{{image2}}" class="review-card__gallery-link" data-fancybox="review-gallery-{{reviewId}}">
            <img src="{{image2}}" alt="" class="review-card__gallery-img">
        </a>
        <a href="{{image3}}" class="review-card__gallery-link" data-fancybox="review-gallery-{{reviewId}}">
            <img src="{{image3}}" alt="" class="review-card__gallery-img">
        </a>
        <a href="{{image4}}" class="review-card__gallery-link review-card__gallery-link--more" data-fancybox="review-gallery-{{reviewId}}">
            <img src="{{image4}}" alt="" class="review-card__gallery-img">
            {{#if moreCount}}<span class="review-card__gallery-more">+{{moreCount}}</span>{{/if}}
        </a>
    </div>
</div>
